<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
<link rel="stylesheet" href="SignupPage.css">
</head>
<body>
<div class="background">
   <div align="center">
   <h1>Sign up </h1>
   </div>

<form action="SignupServlet" method="post" onsubmit="validate()">
<table>
<tr><td>ID: </td><td><input type="text" name="id" required></td></tr>
<tr><td>User Name: </td><td><input type="text" name="uname" required></td></tr>
<tr><td>Password: </td><td><input type="password" name="password" required></td></tr>
<tr><td>Phone: </td><td><input type="text" name="phone"  placeholder="i.e (11-digit) 03xxxxxxxxx"required></td></tr>
<tr><td>User Type: </td><td>
    <select name="usertype" required>
        <option style="color:grey" value="null">null</option>
        <option value="user">Employee</option>
        <option value="admin">Admin</option>
    </select>
</td></tr>
<tr><td></td><td><input type="submit" value="Register"></td></tr>
</table>
</form>
</div>
</body>
</html>
